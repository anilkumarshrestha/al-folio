<div class="grid-item">
  <a href="{{ project.url | relative_url }}">
    <!-- card src: https://codepen.io/creativemanner/pen/NWrNWrd -->
    <div class="container">
      <div class="card text-white card-has-bg click-col"
        style="background-image:url('{{ project.img | relative_url }}');">
        {% if project.img %}
        <img class="card-img d-none" src="{{ project.img | relative_url }}" alt="{{ project.title }}">
        {% endif %}
        <div class="card-img-overlay d-flex flex-column">
          <div class="card-body">
            <!-- <small class="card-meta mb-2">Thought Leadership</small> -->
            <h4 class="card-title mt-0 ">{{ project.title }}
            </h4>
          </div>


          <div class="card-footer">
            <small> {{ project.description }}</small>
          </div>

        </div>
      </div>




    </div>
  </a>
</div>
